<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel API UI</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="logo"><img src="./images/marvellogo.png" alt="MARVEL"></div>
  <div class="tab-container">
    <ul class="tabs">
      <li data-target="#characters" class="active">Characters</li>
      <li data-target="#thor">Thor</li>
      <li data-target="#iron">Iron Man</li>
      <li data-target="#captain">Cpt. America</li>
      <li data-target="#strange">Dr. Strange</li>
      <li data-target="#panther">Black Panther</li>
    </ul>
    <div class="panel active" id="characters"></div>
    <div class="panel" id="thor"></div>
    <div class="panel" id="iron"></div>
    <div class="panel" id="captain"></div>
    <div class="panel" id="strange"></div>
    <div class="panel" id="panther"></div>

  </div>
</body>

</html>
